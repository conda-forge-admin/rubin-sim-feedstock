{% set name = "rubin-sim-all" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/lsst/rubin_sim/archive/refs/tags/{{ version }}.tar.gz
  sha256: a87d6c142af5a83cfb61afc485002d51ab8152a71d3898fba3ed4f8ac0ca6fea

build:
  number: 0
  skip: true  # [win]

outputs:
  - name: rubin_sim
    version: {{ version }}
    requirements:
      host:
        - python
      run:
        - python
        - {{ pin_subpackage('rubin-sim', exact=True) }}
    test:
      imports:
        - rubin_sim

  - name: rubin-sim
    version: {{ version }}
    script: run_sim_build.sh
    requirements:
      host:
        - python
        - pip
        - setuptools_scm
        - setuptools_scm_git_archive
      run:
        - python
        - numpy
        - matplotlib-base
        - healpy
        - pandas
        - palpy
        - scipy
        - sqlite
        - sqlalchemy
        - astropy
        - h5py
        - openorb
        - openorb-data-de405
        - astroplan
        - george
        - scikit-learn
        - six
        - numexpr
        - ipyparallel
        - numba
        - ephem
        - pytables
        - colorcet
        - cycler
        - requests
    test:
      imports:
        - rubin_sim

about:
  home: https://github.com/lsst/rubin_sim
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Scheduler, survey strategy analysis, and other simulation tools for Rubin Observatory.

extra:
  recipe-maintainers:
    - tribeiro
    - rhiannonlynne
    - beckermr
